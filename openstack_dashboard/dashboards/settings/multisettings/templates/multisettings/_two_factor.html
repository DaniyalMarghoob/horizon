<form accept-charset="UTF-8" action="{{ form.action }}" method="post">{% csrf_token %}
  {% if two_factor_enabled %}
  	<div>This option is enabled. You can regenerate the code if you lost it.</div>
  {% else %}
    <div>Two factor is cool. Just enable it!</div>
  {% endif %}
  <fieldset>
    <legend></legend>
    {% include "horizon/common/_form_fields.html" %}
  </fieldset>
  <div class="btn-group-vertical" role="group">
    {% if two_factor_enabled %}
      <button type="submit" class="btn btn-default">Get new key</button> 
      <button type="submit" class="btn btn-default">Disable</button>
    {% else %}
      <button href="#" id="myCustomTrigger" class="btn btn-primary">Enable</button>
    {% endif %}
  </div>
</form>
