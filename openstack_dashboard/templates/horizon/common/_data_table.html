{% load i18n %}
{% with table.needs_form_wrapper as needs_form_wrapper %}
  {% with columns=table.get_columns rows=table.get_rows %}  
    <div class="list-group" id="{{ table.slugify_name }}">
      {% for row in rows %}
        {{ row.render }}
      {% endfor %}
    </div>
	{% if table.has_actions %}
		<div class="footer">
		  	{{table.render_table_actions}}  
		</div>
	{%endif%}
  {% endwith %}
{% endwith %}
