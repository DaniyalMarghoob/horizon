{% load i18n %}
{% with columns=table.get_columns rows=table.get_rows %}
{% block table %}

  
    <div class="list-group" id="{{ table.slugify_name }}">
    {% block table_body %}
      {% for row in rows %}
      <a class="list-group-item" href="#">
        {{ row.render }}
      </a>
      {% endfor %}
    {% endblock table_body %}
    {% block table_footer %}
    {% endblock table_footer %}
    </div>
{% endblock table %}

{% endwith %}
