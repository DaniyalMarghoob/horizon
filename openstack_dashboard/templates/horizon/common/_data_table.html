{% load i18n %}
{% with columns=table.get_columns rows=table.get_rows %}
{% block table %}
  
    <ul class="list-group" id="{{ table.slugify_name }}">
    {% block table_body %}
      {% for row in rows %}
      <li class="list-group-item">
        {{ row.render }}
      </li>
      {% endfor %}
    {% endblock table_body %}
    {% block table_footer %}
    {% endblock table_footer %}
    </ul>
{% endblock table %}

{% endwith %}
