{% if action.method != "GET" %}
  <button {{ action.attr_string|safe }} name="action" value="{{ action.get_param_name }}" type="submit">
    {% if action.icon != None %}
      <i class="fa fa-{{ action.icon }}"></i>
    {% endif %}
    <span>
      {% if action.handles_multiple %}
        {{ action.verbose_name_plural }}
      {% else %}
        {{ action.verbose_name }}
      {% endif %}
    </span>
  </button>
{% else %}
  <button href='{{ action.get_link_url }}' title='{{ action.verbose_name }}' {{ action.attr_string|safe }}>
    {% if action.icon != None %}<i class="fa fa-{{ action.icon }}"></i> {% endif %}
    <span class="action">
      {{ action.verbose_name }}
    </span>
  </button>
{% endif %}
